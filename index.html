<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<title>UNED - Computación Ubicua</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<h1>UNED - Computación Ubicua</h1>
		<h2>Por Diego Marzo</h2>
		<div id="refrigerator">

		</div>
		<div id="zona_control">
			<div id="alimentos">
				<p>
					Haga click en los alimentos para añadir
				</p>
				<div class="carne" onclick="javascript:addAlimento('carne')"></div>
				<div class="leche" onclick="javascript:addAlimento('leche')"></div>
				<div class="lechuga" onclick="javascript:addAlimento('lechuga')"></div>
				<div class="pasta" onclick="javascript:addAlimento('pasta')"></div>
				<div class="pescado" onclick="javascript:addAlimento('pescado')"></div>
				<div class="pollo" onclick="javascript:addAlimento('pollo')"></div>
				<div class="queso" onclick="javascript:addAlimento('queso')"></div>
				<div class="zanahoria" onclick="javascript:addAlimento('zanahoria')"></div>
			</div>
			<div id="recetas">
				<p>
					Recetas:
				</p>
				<ul>
					<li>
						<a href="#" onclick="javascript:seleccionaReceta('cesar')"> Ensalada césar </a>
					</li>
					<li>
						<a href="#"onclick="javascript:seleccionaReceta('pescado')"> Pescado al horno</a>
					</li>
					<li>
						<a href="#" onclick="javascript:seleccionaReceta('rosto')"> Rosto</a>
					</li>
					<li>
						<a href="#" onclick="javascript:seleccionaReceta('pastel')"> Pastel de queso</a>
					</li>
				</ul>
			</div>
			<div id="ingredientes">

			</div>
			<div id="buttons_div">
				<button onclick="javascript:vaciarNevera()">
					Vaciar nevera
				</button>
				<button onclick="javascript:listaDeLaCompra()">
					Lista de la compra
				</button>
				<button onclick="javascript:prepararReceta()">
					Preparar receta
				</button>
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
